<div class="update-service-container">
  <div class="update-service-form">
    <h2>Update Service</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="serviceType">Service Type:</label>
        <select id="serviceType" formControlName="serviceType" class="form-control">
          <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="label">Label:</label>
        <input type="text" id="label" formControlName="label" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" class="form-control" min="0">
        <span class="text-danger error-msg" *ngIf="updateForm.controls['price'].invalid && updateForm.controls['price'].touched">
          <span *ngIf="updateForm.controls['price'].hasError('min')" class="error">Price must be greater than or equal to 0!</span>
        </span>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" id="is_available" formControlName="is_available" class="form-check-input">
        <label for="is_available" class="form-check-label">Available</label>
      </div>
      <div class="form-group">
        <label for="reason">Reason:</label>
        <textarea id="reason" formControlName="reason" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
