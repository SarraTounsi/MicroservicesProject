<!-- items.component.html -->

<div class="container mt-4">
  <button class="btn btn-primary mb-3" (click)="addNewItem()">Add Item</button>
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let item of items">
      <div class="card mb-4 d-flex flex-column h-100">
        <div class="custom-card-image">
          <img class="card-img-top" src="{{item.image}}" alt="Item Image">
        </div>
        <div class="card-body">
          <h4 class="card-title">{{ item.name }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{item.category}}</h6>
          <p class="card-text">Quantity: {{ item.quantity }}</p>
        </div>
        <div class="d-flex justify-content-center mt-auto mb-3">
          <button class="btn btn-warning btn-sm mr-2" [routerLink]="['update', item.id]">Update</button> &nbsp;
          <button class="btn btn-danger btn-sm"  (click)="deleteItem(item.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
