version: '3.9'

services:

  discovery_service :
    build: /eureka_server
    ports:
     - "8761:8761"
    hostname: serviceregistry
    image: erueka_service
    environment:
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka/
  
  customer_reviewer_service:
    build: /ms_customer_review
    environment:
      - spring.datasource.url=jdbc:mysql://docker-mysql_1:3306/hotelManagement?autoReconnect=true&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=root
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
      - spring.jpa.hibernate.ddl-auto=update
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka/
    ports:
     - "8082:8082"
    image: customer_review
    depends_on:
      - discovery_service
      - docker-mysql_1

  docker-mysql_1:
    image: "mariadb:latest"
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=hotelManagement
    ports:
      - 3306:3306
